ext {
    mainTestClass = "com.badlogic.gdx.tests.lwjgl.LwjglTestStarter"
}

dependencies {
    compile project(":tests:gdx-tests")
    compile project(":backends:gdx-backend-lwjgl")
    compile project(":extensions:gdx-controllers:gdx-controllers-desktop")
    compile testnatives.desktop
}

task launchTestsLwjgl (dependsOn: classes, type: JavaExec) {
    main = mainTestClass
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = new File("../gdx-tests-android/assets")
    ignoreExitValue = true
}
configure (launchTestsLwjgl) {
    group "LibGDX"
    description = "Run the Lwjgl tests"
}