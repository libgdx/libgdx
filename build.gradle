apply from: "gradle/dependencies.gradle"

allprojects {
    group = 'com.badlogicgames.gdx'
    version = '1.9.15-SNAPSHOT'

    buildscript {
        repositories {
            google()
            mavenLocal()
            mavenCentral()
            gradlePluginPortal()
            maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
            maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        }
        dependencies {
            classpath "com.badlogicgames.gdx:gdx-jnigen-gradle:2.1.3"
        }
    }

    repositories {
        google()
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

configure(subprojects - project(":tests:gdx-tests-android")) {
    apply plugin: "idea"
    apply plugin: "java"

    compileJava {
        options.fork = true
        options.incremental = true
    }
}

ant.importBuild("fetch.xml") { antTargetName ->
    "ant-task-" + antTargetName    
}
task fetchNatives(dependsOn: "ant-task-all"){
    doLast {
    }
}

