tasks.register('buildRunnables') {
	dependsOn("build")
	dependsOn dist2DParticles, dist3DParticles, distHiero, distTexturePacker
	doLast {
		println "Building ye runnables"
	}
}

tasks.named('processResources').configure {
    dependsOn ':fetchNatives'
}